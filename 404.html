<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Handling Navigation</title>
    <script>
      (function() {
        const path = window.location.pathname;
        if (path === '/.well-known/apple-developer-merchantid-domain-association') {
          // Fetch and display the verification file content
          fetch('/apple-developer-merchantid-domain-association.txt')
            .then(response => response.text())
            .then(content => {
              document.body.innerHTML = '<pre>' + content + '</pre>';
              document.contentType = 'text/plain';
            })
            .catch(() => {
              window.location.href = '/';
            });
        } else {
          // For all other paths, redirect to index
          window.location.href = '/';
        }
      })();
    </script>
  </head>
  <body>
  </body>
</html>
