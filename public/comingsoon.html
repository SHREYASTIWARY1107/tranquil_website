<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranquil AI - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f0f8ff 50%, #e8f4f8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(173, 216, 230, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(135, 206, 235, 0.15);
            border: 1px solid rgba(173, 216, 230, 0.2);
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #87ceeb, #b0e0e6);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 10px 30px rgba(135, 206, 235, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5rem;
            color: #2e86ab;
            margin-bottom: 16px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #5a9fd4;
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 1.5;
        }

        .description {
            font-size: 1rem;
            color: #6bb6c7;
            margin-bottom: 50px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #4a90e2, #7bb3f0);
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(74, 144, 226, 0.4);
            background: linear-gradient(135deg, #3a7bc8, #6ba3d6);
        }

        .loading {
            margin-top: 30px;
            color: #87ceeb;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1s ease-in 1s forwards;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background: rgba(173, 216, 230, 0.1);
            border-radius: 50%;
            animation: bubble 15s infinite ease-in-out;
        }

        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        @keyframes bubble {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.3;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="container">
        <div class="logo">ðŸ§˜</div>
        <h1>Tranquil AI</h1>
        <p class="subtitle">Your mindful companion awaits</p>
        <p class="description">Experience peace and clarity with our AI-powered mindfulness app. Take a deep breath and let tranquility guide your journey.</p>
        
        <button class="cta-button" onclick="redirectToStore()">
            Get the App
        </button>
        
        <div class="loading" id="loading">
            Redirecting you to the app store
        </div>
    </div>

    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = /android/.test(userAgent);
            const isIOS = /iphone|ipad|ipod/.test(userAgent);
            
            return { isAndroid, isIOS };
        }

        function redirectToStore() {
            const { isAndroid, isIOS } = detectDevice();
            const loadingEl = document.getElementById('loading');
            
            loadingEl.style.opacity = '1';
            
            setTimeout(() => {
                if (isAndroid) {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.trnql.tranquil&hl=en_IN';
                } else if (isIOS) {
                    window.location.href = 'https://apps.apple.com/in/app/tranquil-ai/id6738845854';
                } else {
                    // For desktop or other devices, show both options
                    const choice = confirm('Choose your platform:\nOK for Android Play Store\nCancel for iOS App Store');
                    if (choice) {
                        window.location.href = 'https://play.google.com/store/apps/details?id=com.trnql.tranquil&hl=en_IN';
                    } else {
                        window.location.href = 'https://apps.apple.com/in/app/tranquil-ai/id6738845854';
                    }
                }
            }, 800);
        }

        // Auto-redirect after 1.5 seconds
        setTimeout(() => {
            redirectToStore();
        }, 1500);
    </script>
</body>
</html>
